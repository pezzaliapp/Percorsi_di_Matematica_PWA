<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percorsi di Matematica — PWA v6.3f</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="sticky">
    <h1>Percorsi di Matematica — PWA v6.3f</h1>
    <div class="actions">
      <a href="readme.html" class="btn">Guida</a>
      <a href="indicazioni.html" class="btn">Indicazioni nazionali</a>
      <button class="btn" onclick="toggleLIM()">Modalità LIM</button>
      <button class="btn" onclick="installApp()">Installa App</button>
    </div>
  </header>

  <main class="content">
    <h2>Seleziona anno e percorso</h2>
    <p>Ogni <strong>anno</strong> ha <strong>categorie</strong> coerenti con le Indicazioni Nazionali. Scegli l'anno, poi il percorso.</p>

    <label for="gradeSelect">Anno/Grado</label>
    <select id="gradeSelect"></select>

    <label for="pathSelect">Percorso</label>
    <select id="pathSelect"></select>

    <div class="actions" style="margin-top:1em;">
      <button class="btn" onclick="startQuiz()">Inizia l'avventura</button>
      <button class="btn" onclick="howToPlay()">Come si gioca</button>
      <button class="btn" onclick="resetProgress()">Ripristina percorsi</button>
    </div>

    <div id="quizContainer" style="margin-top:2em;"></div>
  </main>

  <footer style="margin-top:2em;font-size:.85em;text-align:center;color:#666;">
    © 2025 PezzaliAPP — PWA educativa.
  </footer>

  <script src="app.js"></script>
</body>
</html>
